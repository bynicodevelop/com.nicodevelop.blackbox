# Alembic configuration file for Blackbox database migrations

[alembic]
# path to migration scripts
script_location = src/blackbox/data/storage/migrations

# template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
prepend_sys_path = src

# timezone to use when rendering the date within the migration file
# as well as the filename.
timezone = UTC

# Truncate slug at N chars (default is 40)
truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# version path separator; As mentioned above, this is
# the character used to split version_locations.
version_path_separator = os  # use os.pathsep

# output_encoding used when revision files
# are written from script.py.mako
# output_encoding = utf-8

# Database URL - will be overridden by DATABASE_URL_SYNC environment variable
sqlalchemy.url = postgresql+psycopg2://blackbox:blackbox_dev@localhost:5432/blackbox


[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are run
# on newly generated revision scripts.

# format using "black"
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# format using "ruff"
hooks = ruff
ruff.type = console_scripts
ruff.entrypoint = ruff
ruff.options = format {positional_arguments}


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
